<nav>
  <a routerLink="/login">Login</a><br>
  <a routerLink="/services">Services</a>
</nav>
<router-outlet></router-outlet>
<div>
  <h1>Users</h1>
  <ul>
    <li *ngFor="let user of users">{{ user.KFUserName }} - {{ user.KFUserEmail }}</li>
  </ul>

  <h2>Add User</h2>
  <form (ngSubmit)="addUser()">
    <label>Name:
      <input [(ngModel)]="newUser.KFUserName" name="name" required />
    </label>
    <label>Email:
      <input [(ngModel)]="newUser.KFUserEmail" name="email" type="email" required />
    </label>
    <button type="submit">Add User</button>
  </form> 

</div>

<router-outlet></router-outlet>
