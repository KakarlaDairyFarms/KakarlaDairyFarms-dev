<!-- services-home.component.html -->

<div class="banner-container">
  <div class="banner">
    <div class="banner-image" *ngIf="currentBanner === 1">
      <img src="assets/Images/FarmImage2.jpg" alt="Banner Image 1">
    </div>
    <div class="banner-image" *ngIf="currentBanner === 2">
      <img src="assets/Images/FarmImage3.jpg" alt="Banner Image 2">
    </div>
    <div class="banner-content">
      <h1>Welcome to Kakarla Dairy Farm</h1>
      <p>Discover what we offer</p>
    </div>
  </div>

<div class="services-container">
  <div class="services-grid">
    <div *ngFor="let service of pagedServices" class="service-item">
      <h3>{{ service.title }}</h3>
      <p>{{ service.description }}</p>
    </div>
  </div>

  <div class="pagination-controls">
    <label for="itemsPerPage">Items per page:</label>
    <select id="itemsPerPage" [(ngModel)]="itemsPerPage" (change)="updatePage()">
      <option *ngFor="let option of itemsPerPageOptions" [value]="option">{{ option }}</option>
    </select>

    <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
  </div>
</div>
