<div>
    <h1>User Management</h1>
    <ul>
      <li *ngFor="let user of users">
        <div *ngIf="editedUser && editedUser.KFUId === user.KFUId; else displayUser">
          <input [(ngModel)]="editedUser.KFUserName" required />
          <input [(ngModel)]="editedUser.KFUserEmail" type="email" required />
          <button (click)="updateUser()">Save</button>
          <button (click)="cancelEditing()">Cancel</button>
        </div>
        <ng-template #displayUser>
          {{ user.KFUserName }} - {{ user.KFUserEmail }}
          <button (click)="startEditing(user)">Update</button>
          <button (click)="deleteUser(user.KFUId)">Delete</button>
        </ng-template>
      </li>
    </ul>
  
    <h2>Add User</h2>
    <form (ngSubmit)="addUser()">
      <label>Name:
        <input [(ngModel)]="newUser.KFUserName" name="name" required />
      </label>
      <label>Email:
        <input [(ngModel)]="newUser.KFUserEmail" name="email" type="email" required />
      </label>
      <button type="submit">Add User</button>
    </form>
  </div>
